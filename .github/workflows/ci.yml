name: CI - Build & Push to ECR

on:
  push:
    branches: [ "main", "dev" ]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_URI: ${{ secrets.ECR_URI }}
  IMAGE_NAME: datagrokr-intern-devops

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region "$AWS_REGION" | docker login --username AWS --password-stdin "$(echo "$ECR_URI" | cut -d'/' -f1)"

      - name: Build and push image
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          docker build -t "$IMAGE_NAME" .
          docker tag "$IMAGE_NAME:latest" "$ECR_URI:$IMAGE_TAG"
          docker tag "$IMAGE_NAME:latest" "$ECR_URI:latest"
          docker push "$ECR_URI:$IMAGE_TAG"
          docker push "$ECR_URI:latest"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT
